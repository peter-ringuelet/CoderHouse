<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Holaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    <p style="color:red">Mi nombre es {{nombre}}</p>
    <p style="color:green">Mi apellido es {{apellido}}</p>

    <h1>Este template fue creado el {{hoy}}</h1>

    <h2>Estas son las notas: </h2>
    <p>
        {% for n in notas %}

            {% if n < 4 %}
                <p style="color:red">{{n}} (Desaprobado)</p>
            {% else %} <p style="color:blue">{{n}} (Aprobado)</p>
            {% endif %}

        {% endfor %}
    </p>
</body>
</html>
